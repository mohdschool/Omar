<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جدول الامتحانات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .message-box {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        /* تأثير تحميل متحرك */
        .loading-bar {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border-radius: 3px;
            animation: loading 3s infinite ease-in-out;
        }
        
        /* تأثير النقاط المتحركة */
        .dots {
            display: inline-block;
            margin-right: 5px;
        }
        
        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4b6cb7;
            margin: 0 2px;
            opacity: 0;
        }
        
        .dots span:nth-child(1) {
            animation: dotFade 1.5s infinite;
        }
        
        .dots span:nth-child(2) {
            animation: dotFade 1.5s infinite 0.3s;
        }
        
        .dots span:nth-child(3) {
            animation: dotFade 1.5s infinite 0.6s;
        }
        
        /* تأثيرات الحركة */
        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        
        @keyframes dotFade {
            0%, 100% { opacity: 0; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* تأثيرات إضافية للحيوية */
        .message-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(75, 108, 183, 0.1),
                rgba(24, 40, 72, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 5s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-20%, -20%); }
            100% { transform: rotate(30deg) translate(20%, 20%); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="message">
            جاري ضبط جدول امتحانات النقل بمدرسة عمر بن مسعود
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
